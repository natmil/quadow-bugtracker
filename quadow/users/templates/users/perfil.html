{% extends "tracker/base.html" %}
{% load static %}

{% block content %}


    <div class="container-fluid">
        <h3 class="text-dark mb-4">Perfil de {{ user.get_full_name }}</h3>
        <div class="row mb-3">
            <div class="col-lg-4">
                <div class="card mb-3">
                    <div class="card-body text-center shadow"><img class="rounded-circle mb-3 mt-4" id="imagen_auto"
                                                                   height="160"
                                                                   src="{{ user.perfil.imagen.url }}"
                                                                   width="160">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="imagen" accept="image/*"
                                       id="id_imagen" onchange="cambiarImagen(event)">
                                <label class="custom-file-label" for="customFile">Elegir imagen</label>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary btn-sm" name="editar_perfil" type="submit">Editar
                                    imagen
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-8">
                <div class="row mb-3 d-none">
                    <div class="col">
                        <div class="card text-white bg-primary shadow">
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col">
                                        <p class="m-0">Peformance</p>
                                        <p class="m-0"><strong>65.2%</strong></p>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                </div>
                                <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last
                                    month</p>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card text-white bg-success shadow">
                            <div class="card-body">
                                <div class="row mb-2">
                                    <div class="col">
                                        <p class="m-0">Peformance</p>
                                        <p class="m-0"><strong>65.2%</strong></p>
                                    </div>
                                    <div class="col-auto"><i class="fas fa-rocket fa-2x"></i></div>
                                </div>
                                <p class="text-white-50 small m-0"><i class="fas fa-arrow-up"></i>&nbsp;5% since last
                                    month</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="card shadow mb-3">
                            <div class="card-header py-3">
                                <p class="text-primary m-0 font-weight-bold">Información privada</p>
                            </div>
                            <div class="card-body">
                                <form method="POST">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="col">
                                            <div class="form-group"><label for="username"><strong>Nombre de
                                                usuario</strong></label><input class="form-control" type="text"
                                                                               value="{{ user.username }}"
                                                                               name="username" maxlength="150">
                                            </div>
                                            {{ user.username.max_length }}
                                        </div>
                                        <div class="col">
                                            <div class="form-group"><label for="email"><strong>Correo
                                                electrónico</strong><br></label><input class="form-control" type="email"
                                                                                       value="{{ user.email }}"
                                                                                       name="email"></div>
                                        </div>
                                    </div>
                                    <div class="form-row">
                                        <div class="col">
                                            <div class="form-group"><label
                                                    for="first_name"><strong>Nombre</strong></label><input
                                                    class="form-control" type="text" placeholder="{{ user.first_name }}"
                                                    name="first_name" readonly=""></div>
                                        </div>
                                        <div class="col">
                                            <div class="form-group"><label
                                                    for="last_name"><strong>Apellidos</strong></label><input
                                                    class="form-control" type="text" placeholder="{{ user.last_name }}"
                                                    name="last_name"
                                                    readonly=""></div>
                                        </div>

                                    </div>
                                    <div class="form-group">
                                        <button class="btn btn-primary btn-sm" name="editar_usuario" type="submit">
                                            Guardar
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


{% endblock %}
